<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生信息添加</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    myData:[],
                    username:'',
                    age:'',
                    identify_id:'',
                    status:'',
                    dept_id:'',
                    nowIndex:-100
                },
                methods:{
                    add:function(){
                        this.myData.push({
                            name:this.username,
                            age:this.age,
                            identify_id:this.identify_id,
                            status:this.status,
                            dept_id:this.dept_id
                        });

                        this.username='';
                        this.age='';
                        this.identify_id='';
                        this.dept_id='';
                        this.status='';
                    },
                    deleteMsg:function(n){
                        if(n==-5){
                            this.myData=[];
                        }else{
                            this.myData.splice(n,1);
                        }
                    }
                }
            });
        };
    </script>
</head>
<body>
    <div class="container" id="box">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">
            </div>
            <div class="form-group">
                <label for="age">生  日:</label>
                <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">
            </div>
            <div class="form-group">
                <label for="identify_id">身份证:</label>
                <input type="text" id="identify_id" class="form-control" placeholder="输入身份证" v-model="identify_id">
            </div>
            <div class="form-group">
                <label for="status">status:</label>
                <input type="text" id="status" class="form-control" placeholder="输入状态" v-model="status">
            </div>
            <div class="form-group">
                <label for="dept_id">公寓ID:</label>
                <input type="text" id="dept_id" class="form-control" placeholder="输入公寓" v-model="dept_id">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn_btn-primary" v-on:click="add()">
                <input type="reset" value="重置" class="btn_btn-primary">
            </div>
        </form>
        <hr class="line">
        <table class="table_info" border="1">
            <caption class="h3 text-info">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">生日</th>
                <th class="text-center">身份证</th>
                <th class="text-center">Status</th>
                <th class="text-center">公寓ID</th>
            </tr>
            <tr class="text-center" v-for="item in myData">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.identify_id}}</td>
                <td>{{item.status}}</td>
                <td>{{item.dept_id}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index">删除</button>
                </td>
            </tr>
            <tr v-show="myData.length!=0">
                <td colspan="7" class="text-right">
                    <div class="notice">
                    <button class="btn btn-danger btn-sm" v-on:click="nowIndex=-5" data-toggle="modal" data-target="#layer" >删除全部</button>
                    </div>
                </td>
            </tr>
            <tr v-show="myData.length==0" >
                <td colspan="7" class="text-center text-muted">
                    <div class="notice">
                        <p>暂无数据....</p>
                    </div>
                </td>
            </tr>
        </table>

        <!--模态框 弹出框-->
        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">确认删除么?</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                        <button data-dismiss="modal" class="btn btn-danger btn-sm" v-on:click="deleteMsg(nowIndex)">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
